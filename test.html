<head>

    <script src="https://kit.fontawesome.com/7f75cf5701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="test.css">

        <div class="main-bar-button" onclick="createWindow('open','Otwórz')"><i class="fa-solid fa-folder-open"></i> Otwórz</div>
